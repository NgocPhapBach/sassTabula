<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team - Wavy</title>

    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bs4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="container navbar navbar-expand-lg">
        <img class="logoTabula" src="./img/crest.png" alt="logo tabula" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mx-3 active">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link">Courses</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Elements</a>
            </li>
            <div  class="btnPhone mx-3">
              <a href="#">
                <i class="fa fa-phone"></i>
                <span>(+1) 555 234-8765</span>
              </a>
            </div>
            <div class="socialHeader">
              <a class="px-1" href="#"><i class="fab fa-twitter"></i></a>
              <a class="px-1" href="#"><i class="fab fa-facebook-f"></i></a>
              <a class="px-1" href="#"><i class="fab fa-youtube"></i></a>
              <a class="px-1" href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <section class="carouselAbout">
      <div class="bgTop">
        <img src="./img/yellow_top_wave_01.png" alt="">
      </div>
      <div class="container mainCarousel">
        <div class="row align-items-center">
          <div class="col-6">
            <h5>ABOUT US</h5>
            <h1>The language teaching experts</h1>
          </div>
          <div class="col-6">
            <img src="./img/hero_team.png" alt="hero team">
          </div>
        </div>
      </div>
      <div class="bgBottom">
        <img src="./img/Violet_top_left_wave.png" alt="">
      </div>
    </section>
    <section class="portfolioAbout">
      <div class="cotainer">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <img src="./img/teacher_1.jpg" alt="img July">
              
            </div>
          </div>
          <div class="col-12"></div>
          <div class="col-12"></div>
          <div class="col-12"></div>
        </div>
      </div>
      <div class="bgBottom"></div>
    </section>
    <!-- bs4 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

</html>
